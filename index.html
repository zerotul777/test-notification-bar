<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Bar + Popup Design + Password Toggle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3fe2c88cb0.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="buttons">
            <button class="toast-btn" onclick="showToast(successMsg)">Success</button>
            <button class="toast-btn" onclick="showToast(errorMsg)">Error</button>
            <button class="toast-btn" onclick="showToast(invalidMsg)">Invalid</button>
            <!-- popup button -->
            <button class="toast-btn" onclick="openPopup()" type="submit" class="btn">Submit Popup</button>
             <!-- /popup button -->
        </div>
        <div class="input-box">
            <input type="password" placeholder="password" id="password">
            <img src="./images/eye-close.png" id="eyeicon">
        </div>
    </div>

    <div class="popup">
        <img src="./images/404-tick.png">
        <h2>Thank You!</h2>
        <p>Your details has been successfully submitted. Thanks!</p>
        <button id="ok" type="button" onclick="closePopup()">OK</button>
    </div>

    <div id="toastBox"></div>
    
    <script src="./main.js"></script>
</body>
</html>
